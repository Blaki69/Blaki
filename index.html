<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejecutar SWF con Ruffle</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <object id="flashPlayer">
        <embed src="SEP_Memoria2012.swf" width="800" height="600" />
    </object>

    <script>
        window.onload = function() {
            setTimeout(function() {
                let swfElement = document.getElementById("flashPlayer");
                if (swfElement) {
                    swfElement.click();
                }
            }, 1000); // Espera 1 segundo antes de hacer clic
        };
    </script>
</body>
</html>
